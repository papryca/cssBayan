<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet">
    <link href="bayan.css" rel="stylesheet">
    <title>Bayan</title>
</head>
<body>

<div class="container">
    <h1>CSS Bayan</h1>
    <ul class="accordion ">
        <li id="first-picture" class="picture-block">
            <div class="accordion__header">
                <a class="name-link" href="#first-picture">You can't just copy and paste CSS</a>
                <ion-icon class="open-button" name="checkmark-outline"></ion-icon>
                <ion-icon class="cross-button" name="close-circle-outline"></ion-icon>
            </div>

            <div class="accordion-content-container">
                <img src="picture/computer-science.jpeg" alt=computer-work/>
            </div>
        </li>

        <li id="second-picture" class="picture-block">
            <div class="accordion__header">
                <a class="name-link" href="#second-picture">Keep calm and carry on</a>
                <ion-icon class="open-button" name="checkmark-outline"></ion-icon>
                <ion-icon class="cross-button" name="close-circle-outline"></ion-icon>
            </div>

            <div class="accordion-content-container">
                <img src="picture/processingly-2pUP1Ts1bmo-unsplash.jpg" alt=computer-work/>
            </div>
        </li>

        <li id="third-picture" class="picture-block">
            <div class="accordion__header">
                <a class="name-link" href="#third-picture">Work-life balance</a>
                <ion-icon class="open-button" name="checkmark-outline"></ion-icon>
                <ion-icon class="cross-button" name="close-circle-outline"></ion-icon>
            </div>

            <div class="accordion-content-container">
                <img src="picture/thought-catalog-FACFpJVoMJs-unsplash.jpg" alt=computer-work/>
            </div>
        </li>

        <li id="fourth-picture" class="picture-block">
            <div class="accordion__header">
                <a class="name-link" href="#fourth-picture">Relax and take it easy</a>
                <ion-icon class="open-button" name="checkmark-outline"></ion-icon>
                <ion-icon class="cross-button" name="close-circle-outline"></ion-icon>
            </div>

            <div class="accordion-content-container">
                <img src="picture/robson-hatsukami-morgan-r8hw4Zs38zo-unsplash.jpg" alt=computer-work/>
            </div>
        </li>
    </ul>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
