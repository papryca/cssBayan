<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="reset.css" rel="stylesheet">
    <link href="bayan.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Bayan</title>
</head>
<body>

<div class="container">
    <h1>CSS Bayan</h1>
    <ul class="accordion ">
        <li class="picture-block">
            <div class="accordion__header">
                <input type="radio" class="accordion_start" name="main-accordion" id="first-picture" checked hidden>
                <label class="name-link" for="first-picture">You can't just copy and paste CSS<span><i
                        class="fa accordion-button"></i></span>
                </label>

                <div class="accordion-content-container">
                    <label for="first-picture">
                        <img src="picture/computer-science.jpeg" alt=computer-work/>
                    </label>
                </div>


            </div>
        </li>

        <li class="picture-block">
            <div class="accordion__header">
                <input type="radio" class="accordion_start" name="main-accordion" id="second-picture" hidden>
                <label class="name-link" for="second-picture">Keep calm and carry on<span><i
                        class="fa accordion-button"></i></span>
                </label>
                <div class="accordion-content-container">
                    <label for="second-picture">
                        <img src="picture/processingly-2pUP1Ts1bmo-unsplash.jpg" alt=computer-work/>
                    </label>
                </div>

            </div>


        </li>

        <li class="picture-block">
            <div class="accordion__header">
                <input type="radio" class="accordion_start" name="main-accordion" id="third-picture" hidden>
                <label class="name-link" for="third-picture">Work-life balance<span><i class="fa accordion-button"></i></span>
                </label>
                <div class="accordion-content-container">
                    <label for="third-picture">
                        <img src="picture/thought-catalog-FACFpJVoMJs-unsplash.jpg" alt=computer-work/>
                    </label>
                </div>

            </div>


        </li>

        <li class="picture-block">
            <div class="accordion__header">
                <input type="radio" class="accordion_start" name="main-accordion" id="fourth-picture" hidden>
                <label class="name-link" for="fourth-picture">Relax and take it easy<span><i
                        class="fa accordion-button"></i></span>
                </label>
                <div class="accordion-content-container">
                    <label for="fourth-picture">
                        <img src="picture/robson-hatsukami-morgan-r8hw4Zs38zo-unsplash.jpg" alt=computer-work/>
                    </label>
                </div>

            </div>


        </li>
    </ul>
</div>

</body>
</html>
